<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e1599fbe72.js" crossorigin="anonymous"></script>
    <title>Receipe Website Project</title>
</head>

<body>
    <header>
        <nav>
            <h1>Recipes World</h1>
            <form>
                <input type="text" placeholder="Search for recipe..." class="searchBox">
                <button type="submit" class="searchButton">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>Explore your favorite recipes...</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-Btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
            <div class="hmimg">
                <img src="https://images.pexels.com/photos/1099680/pexels-photo-1099680.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="">
            </div>
            <!-- <h3>“Sometimes me think, 'What is Friend?' and then me say, 'Friend is someone to share the last cookie with.’”</h3> -->
            <div class="hmimg">
                <img src="https://images.pexels.com/photos/376464/pexels-photo-376464.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="image">
            </div>
            <div class="hmimg">
                <img src="https://images.pexels.com/photos/1640772/pexels-photo-1640772.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="image">
            </div>
            <div class="hmimg">
                <img src="https://images.pexels.com/photos/699953/pexels-photo-699953.jpeg?auto=compress&cs=tinysrgb&w=600"
                    alt="image">
            </div>
            <div class="hmimg">
                <img src="https://img.freepik.com/free-photo/pizza-pizza-filled-with-tomatoes-salami-olives_140725-1200.jpg?size=626&ext=jpg"
                    alt="image">
            </div>
        </section>
    </main>


    <script src="script.js"></script>
</body>

</html>
